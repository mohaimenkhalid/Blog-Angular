<div class="container">
  <div class="row">
    <div class="col-md-6 offset-3 py-5">
      <h3 class="text-center mb-5 text-uppercase">Administrator Login</h3>
      <div class="alert alert-danger" *ngIf="error">
        <span *ngIf="error.error && !error.login_error">{{ error.error }}</span>
        {{ error.login_error }}
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" formControlName="email" class="form-control" id="inputEmail3"
                   placeholder="Email" autocomplete="false" required
                   [class.is-invalid] = "email.invalid && (email.dirty || email.touched)"
            >
            <div *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required" class="text-danger">
                Email is required.
              </div>
              <div *ngIf="email.errors.pattern" class="text-danger">
                Invalid email address.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" formControlName="password" class="form-control"
                   id="inputPassword3" placeholder="Password" required
                   [class.is-invalid]="password.invalid && (password.dirty || password.touched)"
            >
            <div *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors.required" class="text-danger">
                Password is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-2"></div>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-success" [disabled] = "!loginForm.valid || this.submitted">
              <i class="fa fa-refresh fa-spin" *ngIf="this.submitted"></i>
              Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
