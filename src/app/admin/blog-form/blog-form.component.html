<div class="row">
  <div class="col-md-12 mt-3 mb-5">
    <div class="card">
      <div class="card-body">
        <h4>Create New Post</h4>
        <hr>
        <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control" placeholder="Enter title" required>
            <div *ngIf="title.invalid && (title.dirty || title.touched)">
              <div *ngIf="title.errors.required" class="text-danger">
                Title is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Category</label>
            <ng-multiselect-dropdown
              formControlName="category_id"
              [placeholder]="'Select Category'"
              [settings]="dropdownSettings"
              [data]="categoryList">
            </ng-multiselect-dropdown>
            <div *ngIf="category.invalid && (category.dirty || category.touched)">
              <div *ngIf="category.errors.required" class="text-danger">
                Category is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Cover Image</label>
            <input type="file" name="cover_image" class="form-control" (change)="onSelectedFile($event)">
          </div>
          <div class="form-group">
            <label>Body</label>
            <editor
              formControlName="body"
              [init]="{
                 height: 400,
                 menubar: true,
                 plugins: [
                   'advlist autolink lists link image charmap print preview anchor',
                   'searchreplace visualblocks code fullscreen',
                   'insertdatetime media table paste code help wordcount'
                 ]
                }"
            ></editor>
            <div *ngIf="body.invalid && (body.dirty || body.touched)">
              <div *ngIf="body.errors.required" class="text-danger">
                Description is required.
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-success float-right">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
