<div class="container">
  <div class="row">
    <main class="posts-listing col-lg-8">
      <div *ngIf="blog$">
        <h1 *ngIf="blog$.blog === null">404 | Not Found</h1>
        <h1 *ngIf="blog$.blog != null">{{ blog$.blog.title }}</h1>
        <div>
          <img *ngIf="blog$.blog != null" src="{{ this.sharedService.baseUrl + blog$.blog.cover_image_url }}" width="100%">
        </div>
        <div class="body">
          <p *ngIf="blog$.blog != null" [innerHTML]="blog$.blog.body"></p>
        </div>
      </div>
    </main>
    <aside class="col-lg-4">
      <app-blogpost-recent></app-blogpost-recent>
      <app-blogpost-categories></app-blogpost-categories>
    </aside>
  </div>
</div>
