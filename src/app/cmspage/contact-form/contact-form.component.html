<div class="container">
  <div class="row my-5">
    <div class="col-md-6 offset-3">
      <h1 class="text-center">Contact Us</h1>
      <form class="contact100-form validate-form">
        <label class="label-input100" for="first-name">Your Name *</label>
        <div class="wrap-input100 rs1 validate-input">
          <input id="first-name" class="form-control" type="text" name="first-name" placeholder="First name">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs1 validate-input">
          <input class="form-control" type="text" name="last-name" placeholder="Last name">
          <span class="focus-input100"></span>
        </div>
        <label class="label-input100" for="email">Email Address *</label>
        <div class="wrap-input100 validate-input">
          <input id="email" class="form-control" type="text" name="email" placeholder="Eg. example@email.com">
          <span class="focus-input100"></span>
        </div>
        <label class="label-input100" for="phone">Phone Number</label>
        <div class="wrap-input100">
          <input id="phone" class="form-control" type="text" name="phone" placeholder="Eg. +1 800 000000">
          <span class="focus-input100"></span>
        </div>
        <label class="label-input100" for="message">Message *</label>
        <div class="100 validate-input">
          <textarea id="message" class="form-control" rows="6" name="message" placeholder="Please enter your comments..."></textarea>
          <span class="focus-input100"></span>
        </div>
        <div class="">
          <button class="btn btn-success"> Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
